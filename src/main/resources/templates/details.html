<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Details</title>
</head>
<style>
  .ul-title{
    list-style: none;
    display: flex;
    text-align: center;
    gap: 20px;
  }

</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous">
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <a class="navbar-brand" href="/hospitals">Home</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" th:href="@{/doctors/{hospitalId}(hospitalId=${hospital.id})}">Doctors</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" th:href="@{/patients/{hospitalId}(hospitalId=${hospital.id})}">Patients</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" th:href="@{/departments/{hospitalId}(hospitalId=${hospital.id})}">Departments</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" th:href="@{/appointments/{hospitalId}(hospitalId=${hospital.id})}">Appointments</a>
      </li>
    </ul>
    <ul class="ul-title">
      <li class="nav-item">
        <h6>Doctors</h6>
        <p class="nav-link active" th:text="${doctorsCount}"></p>
      </li>
      <li class="nav-item">
        <h6>Patients</h6>
        <a class="nav-link active" th:text="${patientCount}"> </a>
      </li>
    </ul>

  </div>


</nav>
<div class="container">
  <a class="navbar-brand"th:href="hospitals">
    <img th:src="${hospital.getLogo()}" alt="" width="50%" height="25%">
  </a>
  <nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <span class="navbar-text" th:text="${hospital.getName()}">
      Name
    </span>
  </div>
</nav>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-text" th:text="${hospital.getAddress()}" color="red">Address</a>
    </div>
  </nav>


</div></body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
