<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>
<div>
    <p style="text-align:center;">
        <a th:href="@{/patients/{hospitalId}/new(hospitalId=${hospitalId})}">Add new patient</a>
    </p>

</div>
<table class="table">
    <thead class="table-dark">
    <tr>
        <th scope="colgroup">First name</th>
        <th scope="colgroup">Last name</th>
        <th scope="colgroup">Phone number</th>
        <th scope="colgroup">Gender</th>
        <th scope="colgroup">Email</th>
        <th scope="colgroup">Update</th>
        <th scope="colgroup">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="patient:${patients}">
        <td th:text="${patient.firsName}"></td>
        <td th:text="${patient.lastName}"></td>
        <td th:text="${patient.phoneNumber}"></td>
        <td th:text="${patient.gender}"></td>
        <td th:text="${patient.email}"></td>


        <td>
            <form th:method="GET" th:action="@{/patients/{hospitalId}/{patientId}/edit(hospitalId=${hospitalId}, patientId=${patient.getId()})}">
                <input type="submit" class="btn btn-outline-primary"  th:value="  Update  ">
            </form>
        </td>
        <td>
            <form th:method="GET" th:action="@{/patients/{hospitalId}/{patientId}/delete(hospitalId=${hospitalId},patientId=${patient.getId()})}">
                <input type="submit" class="btn btn-outline-primary"  th:value="  Delete  ">
            </form>
        </td>
    </tr>
    </tbody>
</table>
<div class="back">
    <a th:href="@{/hospitals/details/{hospitalId}(hospitalId=${hospitalId})}" class="btn btn-outline-danger">back</a>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
