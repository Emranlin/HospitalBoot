<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Main Page</title>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
    }

  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
</head>
<body>

<div class="container" style="width: 78%; margin: 0 auto">

  <div class="card" style="width: 18rem;"
       th:each="department:${departments}">
    <img th:src="${department.photo}" object-fit width="223" height="170px" class="card-img-top"
         alt="Company's Img">


    <div class="card-body">
      <h5 class="card-title" th:text="${department.name}">Card Tittle</h5>


    </div>

<div>
  <form th:method="Get" th:action="@{/departments/{hospitalId}/{departmentId}/edit(hospitalId=${hospitalId}, departmentId=${department.getId()})}">
    <input type="submit"  th:value="Update"/>
  </form>
</div>


<div>
  <form th:method="GET" th:action="@{/departments/{hospitalId}/{departmentId}/delete(hospitalId=${hospitalId},departmentId=${department.getId()})}">
    <input type="submit"  th:value="Delete"/>
  </form>
</div>


    </div>
  </div>

<br>
<p style="text-align:center;">
  <a class="btn btn-outline-primary" role="button" th:href="@{/departments/{hospitalId}/new(hospitalId=${hospitalId})}">Add new department</a>
</p>
<div class="back">
  <a th:href="@{/hospitals/details/{hospitalId}(hospitalId=${hospitalId})}" class="btn btn-outline-danger">back</a>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
