<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .div {
            display: flex;
            gap: 15px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>
<div class="d-flex justify-content-center">
    <form th:action="@{update}" th:object="${department}" th:method="POST">
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="name" class="form-label">Department name</label>
            <input type="text" th:field="*{name}" id="name" class="form-control form-control-lg">

        </div>
        <div class="form-group">
            <label for="last" class="form-label">Link for Photo</label>
            <input type="text" th:field="*{photo}" id="last" class="form-control form-control-lg">
        </div>
        <div>
            <br>
            <input type="submit" value="save" class="btn btn-outline-danger">
        </div>
        <a th:href="@{/departments/{hospitalId}/save(hospitalId=${hospitalId})}" class="btn btn-outline-danger">Cancel</a>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
