<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .div {
            display: flex;
            gap: 15px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>
<div class="back">
    <a th:href="@{/doctors/{hospitalId}(hospitalId=${hospitalId})}" class="btn btn-outline-danger">back</a>
</div>
<form th:method="Post" th:action="@{/doctors/{hospitalId}/{doctorId}/departments(hospitalId=${hospitalId},doctorId=${doctor.getId()})}">
<div class="card" style="width: 18rem;"
     th:each="department:${departments}">
    <img th:src="${department.photo}" object-fit width="223" height="170px" class="card-img-top"
         alt="Company's Img">
    </div>
    <button type="submit">Assign</button>
</form>



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
